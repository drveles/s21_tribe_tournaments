{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'tournaments/images/favicon.ico' %}">
    <title>{{ title|default:"non titled" }}</title>
    <link type="text/css" href="{% static 'tournaments/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="content">
            <div class="header-wrapper">
                <div class="header-logo">
                    <a class="header-logo_a" href="{% url 'tournaments_main' %}"><img class="header-logo_img"
                            src="{% static 'tournaments/images/logo_hq.svg' %}"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="content">
            <div class="main-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer>
        <div class="content">
            <div class="footer-wrapper">
                <div class="footer-contacts">
                    <a class="github-btn" href="https://github.com/drveles" target="_blank">
                        <span class="github-btn_text__hidden">drveles < </span> <span> Vasilii Frolov </span> <span
                                    class="github-btn_text__hidden"> > jenniffr</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="{% static 'tournaments/js/script.js' %}"></script>

</html>
